<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPediatria - Inicio de Sesión</title>
    <link rel="icon" href="img/Logomin.png">
    <link rel="stylesheet" href="CSS/sesion.css">
</head>

<body background="img/ped_fondo.jpg">
    <main class="contain">
        <section class="container">
            <aside id="logo">
                <img src="img/Logo1max.png" alt="">
            </aside>
            <form id="campos"  action="PHP & JS/ValidacionDeUsuario.php" method="post"  >
                <article id="tit">
                    <h1>INGRESO DE USUARIOS</h1>
                </article>
                <label>Ingrese Numero de Identidad</label>
                <input type="text" name="ident" id="id" placeholder="Número de Identificaión" required
                    oninput="validarNumeros(event)" maxlength="15">
                <span id="mensajeErrorNumeros" style="color: red;"></span>
                <label>Ingrese Contraseña</label>
                <input type="password" name="contrasena" id="" placeholder="Contraseña" required minlength="8">
                <div id="botones">
                    <a href="Index.html">
                        <input type="button" value="Regresar" id="boton">
                    </a>
                    <a href="Reg_Acudiente.html">
                        <input type="button" value="Registrase" id="boton">
                    </a>
                    <a href="#">
                        <input type="submit" value="Ingresar" id="boton" name="validar">
                    </a>
                </div>
            </form>
        </section>
    </main>

    <script>
        function validarNumeros(event) {
            const input = event.target;
            const numeros = /^[0-9]*$/;
            const valido = numeros.test(input.value);

            if (!valido) {
                input.value = input.value.replace(/\D/g, ''); // Eliminar caracteres no numéricos
                document.getElementById('mensajeErrorNumeros').textContent = 'Solo se permiten números.';
            } else {
                document.getElementById('mensajeErrorNumeros').textContent = '';
            }
        }
    </script>
</body>

</html>
