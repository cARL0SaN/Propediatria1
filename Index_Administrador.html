<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador ProPediatría</title>
    <link rel="stylesheet" href="CSS/Style_administrador.css">
    <script src="PHP & JS/admin.js" defer></script>
</head>

<body background="img/ped_fondo.jpg">
    <div class="header-container">
        <header>
            <h1>Administrador</h1>
            <aside id="logo">
                <img src="img/Logo1.png" alt="Logo ProPediatría">
            </aside>
        </header>
    </div>

    <div class="container">
        <section class="crud-section">
            <h2>Pediatras</h2>
            <div class="crud-buttons">
                <button onclick="redireccionar('ingresarP')">Ingresar Pediatra</button>
                <button onclick="redireccionar('actualizarP')">Actualizar Pediatra</button>
                <button onclick="redireccionar('eliminarP')">Eliminar Pediatra</button>
            </div>
        </section>

        <section class="crud-section">
            <h2>Acudientes</h2>
            <div class="crud-buttons">
                <button onclick="redireccionar('ingresarA')">Ingresar Acudiente</button>
                <button onclick="redireccionar('actualizarA')">Actualizar Acudiente</button>
                <button onclick="redireccionar('eliminarA')">Eliminar Acudiente</button>
            </div>
        </section>

        <section class="crud-section">
            <h2>Niños</h2>
            <div class="crud-buttons">
                <button onclick="redireccionar('ingresarN')">Ingresar Niño</button>
                <button onclick="redireccionar('actualizarN')">Actualizar Niño</button>
                <button onclick="redireccionar('eliminarN')">Eliminar Niño</button>
            </div>
        </section>

        <section class="crud-section">
            <h2>Visita</h2>
            <div class="crud-buttons">
                <button onclick="redireccionar('consultarV')">Consultar Visita</button>
                <button onclick="redireccionar('actualizarV')">Actualizar Visita</button>
                <button onclick="redireccionar('eliminarV')">Eliminar Visita</button>
            </div>
        </section>


    </div>
</body>

</html>
